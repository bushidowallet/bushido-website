<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>bushidowallet.com - open source initiative around Bitcoin security server side.</title>
    <link rel="stylesheet" type="text/css" href="css/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link ref="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
</head>
    <body>
        <header>
            <div style="display: table; width: 100%; height: 100%; padding-right: 20px">
                <div class="topNavBar">
                    <button id="homeBtn" class="topBtn" style="margin-right: 0px">Home</button>
                    <button id="netBtn" class="topBtn" style="margin-right: 0px">Network Diagram</button>
                    <button id="stackBtn" class="topBtn">Technology Stack</button>
                    <button id="signupBtn" class="signBtn">Sign Up</button>
                    <button id="signinBtn" class="signBtn">Sign In</button>
                </div>
            </div>
        </header>
        <section id="home">
            <canvas id="canvas" style="position:absolute; background-color: lightgrey"></canvas>
            <div class="part">
                <div class="inside">
                    <span class="logo">bushido</span>
                    <p style="color: white; padding-top: 0px">Open Source initiative around Bitcoin security server side.</p>
                </div>
            </div>
            <div class="sponsorStripe">
                <p class="f" style="color:white; position:absolute; top: -37px; left: 20px">VISIT OUR SPONSORS</p>
                <div style="width: 100%; display: table-cell; vertical-align: middle; background-color: white; text-align: center">
                    <a href="http://www.utimaco.com" target="_blank"><img width="150px" src="assets/utimaco.png"/></a>
                </div>
            </div>
        </section>
        <section id="diagram" style="background-color: white">
            <div class="part">
                <div class="inside">
                    <img width="80%" src="assets/network.svg">
                </div>
            </div>
        </section>
        <section id="stacks" style="background-color: grey">
            <canvas id="canvas2" style="position:absolute; background-color: lightgrey"></canvas>
            <div class="part">
                <div class="inside">
                    <div style="background-color: red; width: 1000px; height: 100%">
                        <div class="gridBox"><div class="gridBoxInner" style="color: #ffffff">Java</div></div>
                        <div class="gridBox"><div class="gridBoxInner" style="color: #ffffff">HTML</div></div>
                        <div class="gridBox"><div class="gridBoxInner" style="color: #ffffff">Docker</div></div>
                        <div class="gridBox"><div class="gridBoxInner" style="color: #ffffff">CSS</div></div>
                        <div class="gridBox"><div class="gridBoxInner" style="color: #ffffff">JavaScript</div></div>
                        <div class="gridBox"><div class="gridBoxInner" style="color: #ffffff">Utimaco CryptoServer</div></div>
                        <div class="gridBox"><div class="gridBoxInner" style="color: #ffffff">Android</div></div>
                        <div class="gridBox"><div class="gridBoxInner" style="color: #ffffff">NodeJS</div></div>
                        <div class="gridBox"><div class="gridBoxInner" style="color: #ffffff">SSL</div></div>
                        <div class="gridBox"><div class="gridBoxInner" style="color: #ffffff">Bitcoin</div></div>
                        <div class="gridBox"><div class="gridBoxInner" style="color: #ffffff">MongoDB</div></div>
                        <div class="gridBox"><div class="gridBoxInner" style="color: #ffffff">RabbitMQ</div></div>
                        <div class="gridBox"><div class="gridBoxInner" style="color: #ffffff">Nginx</div></div>
                        <div class="gridBox"><div class="gridBoxInner" style="color: #ffffff">Spring Boot</div></div>
                        <div class="gridBox"><div class="gridBoxInner" style="color: #ffffff">Angular JS</div></div>
                    </div>
                </div>
            </div>
        </section>
        <footer style="text-align: center">
            <p style="font-size: 12px">maintained by <a href="http://www.robertjesionek.com" target="_blank">Robert Jesionek</a></p>
        </footer>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
